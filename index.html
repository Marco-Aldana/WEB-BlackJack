<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blackjack</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/css/styles.css">
</head>
<body>
    <header class="mycss-title">
        BlackJack
    </header>

    <div class="row mt-2">
        <div id="div-buttons" class="col text-center">
            <button id="btnNewGame" class="btn btn-danger">New game</button>
            <button id="btnGetCard" disabled="disabled" class="btn btn-primary">Get Card</button>
            <button id="btnStop" disabled="disabled" class="btn btn-primary">Stop</button>

        </div>
    </div>
    
    <div class="row container">
        <div class="col">
            <h1>
                Player - <small>0</small>
            </h1>
            <div id="playerCards" class="divCards">
            </div>
        </div>
    </div>

    <div class="row container mt-2">
        <div class="col">
            <h1>
                Computer - <small>0</small>
            </h1>
            <div id="computerCards" class="divCards">
            </div>
        </div>
    </div>

    <script src="./assets/js/underscore-min.js"></script>
    <script src="./assets/js/game-min.js"></script>
    <script>
        myModule.newGame();
    </script>
</body>
</html>
